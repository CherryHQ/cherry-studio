version: 2
updates:
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'ci'
      include: 'scope'
    groups:
      github-actions:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    reviewers:
      - 'imrshohel'
    assignees:
      - 'imrshohel'

  # NPM/Yarn dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '09:00'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
      include: 'scope'
    groups:
      production-dependencies:
        dependency-type: 'production'
        update-types:
          - 'minor'
          - 'patch'
      development-dependencies:
        dependency-type: 'development'
        update-types:
          - 'minor'
          - 'patch'
    reviewers:
      - 'imrshohel'
    assignees:
      - 'imrshohel'

  # Docker (if applicable)
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'docker'
      include: 'scope'
    reviewers:
      - 'imrshohel'

  # Additional npm packages in subdirectories
  - package-ecosystem: 'npm'
    directory: '/packages/shared'
    schedule:
      interval: 'weekly'
      day: 'tuesday'
      time: '10:00'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'deps'
      include: 'scope'
    groups:
      shared-dependencies:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    reviewers:
      - 'imrshohel'
