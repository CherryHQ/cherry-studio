name: Nightly Build

on:
  workflow_dispatch:
  schedule:
    - cron: '0 17 * * *' # 1:00 BJ Time

permissions:
  contents: write
  actions: write # Required for deleting artifacts

jobs:
  cleanup-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old artifacts
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          # Calculate the date 14 days ago
          cutoff_date=$(date -d "14 days ago" +%Y-%m-%d)

          # List and delete artifacts older than cutoff date
          gh api repos/$REPO/actions/artifacts --paginate | \
          jq -r '.artifacts[] | select(.name | startswith("cherry-studio-nightly-")) | select(.created_at < "'$cutoff_date'") | .id' | \
          while read artifact_id; do
            echo "Deleting artifact $artifact_id"
            gh api repos/$REPO/actions/artifacts/$artifact_id -X DELETE
          done

  check-repository:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ github.repository == 'CherryHQ/cherry-studio' }}
    steps:
      - name: Check if running in main repository
        run: |
          echo "Running in repository: ${{ github.repository }}"
          echo "Should run: ${{ github.repository == 'CherryHQ/cherry-studio' }}"

  nightly-build:
    needs: check-repository
    if: needs.check-repository.outputs.should_run == 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: macos-latest dependencies fix
        if: matrix.os == 'macos-latest'
        run: |
          brew install python-setuptools

      - name: Install corepack
        run: corepack enable && corepack prepare yarn@4.6.0 --activate

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install

      - name: Generate date tag
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          yarn build:npm linux
          yarn build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENDERER_VITE_AIHUBMIX_SECRET: ${{ vars.RENDERER_VITE_AIHUBMIX_SECRET }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Build Mac
        if: matrix.os == 'macos-latest'
        run: |
          yarn build:npm mac
          yarn build:mac
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ vars.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ vars.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ vars.APPLE_TEAM_ID }}
          RENDERER_VITE_AIHUBMIX_SECRET: ${{ vars.RENDERER_VITE_AIHUBMIX_SECRET }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: |
          yarn build:npm windows
          yarn build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENDERER_VITE_AIHUBMIX_SECRET: ${{ vars.RENDERER_VITE_AIHUBMIX_SECRET }}
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Rename artifacts with nightly format
        shell: bash
        run: |
          mkdir -p renamed-artifacts
          DATE=${{ steps.date.outputs.date }}

          # Windows artifacts - based on actual file naming pattern
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            # Setup installer
            find dist -name "*-x64-setup.exe" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-x64-setup.exe \;
            find dist -name "*-arm64-setup.exe" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-arm64-setup.exe \;

            # Portable exe
            find dist -name "*-x64-portable.exe" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-x64-portable.exe \;
            find dist -name "*-arm64-portable.exe" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-arm64-portable.exe \;
          fi

          # macOS artifacts
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            find dist -name "*-arm64.dmg" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-arm64.dmg \;
            find dist -name "*-x64.dmg" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-x64.dmg \;
          fi

          # Linux artifacts
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            find dist -name "*-x86_64.AppImage" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-x86_64.AppImage \;
            find dist -name "*-arm64.AppImage" -exec cp {} renamed-artifacts/cherry-studio-nightly-${DATE}-arm64.AppImage \;
          fi

          # Copy update files
          cp dist/latest*.yml renamed-artifacts/ || true

      # Generate SHA256 checksums (Windows)
      - name: Generate SHA256 checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd renamed-artifacts
          echo "# SHA256 checksums for Windows - $(Get-Date -Format 'yyyy-MM-dd')" > SHA256SUMS.txt
          Get-ChildItem -File | Where-Object { $_.Name -ne 'SHA256SUMS.txt' } | ForEach-Object {
            $file = $_.Name
            $hash = (Get-FileHash -Algorithm SHA256 $file).Hash.ToLower()
            Add-Content -Path SHA256SUMS.txt -Value "$hash  $file"
          }
          cat SHA256SUMS.txt

      # Generate SHA256 checksums (macOS/Linux)
      - name: Generate SHA256 checksums (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd renamed-artifacts
          echo "# SHA256 checksums for ${{ runner.os }} - $(date +'%Y-%m-%d')" > SHA256SUMS.txt
          if command -v shasum &>/dev/null; then
            # macOS
            shasum -a 256 * 2>/dev/null | grep -v SHA256SUMS.txt >> SHA256SUMS.txt || echo "No files to hash" >> SHA256SUMS.txt
          else
            # Linux
            sha256sum * 2>/dev/null | grep -v SHA256SUMS.txt >> SHA256SUMS.txt || echo "No files to hash" >> SHA256SUMS.txt
          fi
          cat SHA256SUMS.txt

      - name: List files to be uploaded
        shell: bash
        run: |
          echo "ÂáÜÂ§á‰∏ä‰º†ÁöÑÊñá‰ª∂:"
          if [ -x "$(command -v tree)" ]; then
            tree renamed-artifacts
          elif [ "$RUNNER_OS" == "Windows" ]; then
            dir renamed-artifacts
          else
            ls -la renamed-artifacts
          fi
          echo "ÊÄªËÆ°: $(find renamed-artifacts -type f | wc -l) ‰∏™Êñá‰ª∂"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cherry-studio-nightly-${{ steps.date.outputs.date }}-${{ matrix.os }}
          path: renamed-artifacts/*
          retention-days: 3 # ‰øùÁïô3Â§©
          compression-level: 8

  Build-Summary:
    needs: nightly-build
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Get date tag
        id: date
        run: echo "date=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
        shell: bash

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          merge-multiple: false
        continue-on-error: true

      # AI Performance Analysis
      - name: AI Performance Analysis
        id: ai-performance
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check artifact sizes for performance analysis
            const artifactAnalysis = {
              windows: { x64: 0, arm64: 0 },
              macos: { x64: 0, arm64: 0 },
              linux: { x86_64: 0, arm64: 0 }
            };
            
            // Analyze build artifacts
            const artifactDirs = [
              'all-artifacts/cherry-studio-nightly-${{ steps.date.outputs.date }}-windows-latest',
              'all-artifacts/cherry-studio-nightly-${{ steps.date.outputs.date }}-macos-latest',
              'all-artifacts/cherry-studio-nightly-${{ steps.date.outputs.date }}-ubuntu-latest'
            ];
            
            artifactDirs.forEach(dir => {
              if (fs.existsSync(dir)) {
                const files = fs.readdirSync(dir);
                files.forEach(file => {
                  const stats = fs.statSync(path.join(dir, file));
                  const sizeMB = (stats.size / 1024 / 1024).toFixed(2);
                  
                  // Categorize by platform and architecture
                  if (file.includes('x64')) {
                    if (dir.includes('windows')) artifactAnalysis.windows.x64 = sizeMB;
                    else if (dir.includes('macos')) artifactAnalysis.macos.x64 = sizeMB;
                  } else if (file.includes('arm64')) {
                    if (dir.includes('windows')) artifactAnalysis.windows.arm64 = sizeMB;
                    else if (dir.includes('macos')) artifactAnalysis.macos.arm64 = sizeMB;
                  } else if (file.includes('x86_64')) {
                    artifactAnalysis.linux.x86_64 = sizeMB;
                  } else if (file.includes('arm64') && dir.includes('ubuntu')) {
                    artifactAnalysis.linux.arm64 = sizeMB;
                  }
                });
              }
            });
            
            // Generate performance insights
            let performanceReport = `## üöÄ AI Performance Analysis\n\n`;
            performanceReport += `### Build Size Analysis\n\n`;
            performanceReport += `| Platform | Architecture | Size (MB) | Status |\n`;
            performanceReport += `|----------|--------------|-----------|--------|\n`;
            
            // Analyze and report on sizes
            Object.entries(artifactAnalysis).forEach(([platform, archs]) => {
              Object.entries(archs).forEach(([arch, size]) => {
                if (size > 0) {
                  const status = size > 150 ? '‚ö†Ô∏è Large' : '‚úÖ Optimal';
                  performanceReport += `| ${platform.charAt(0).toUpperCase() + platform.slice(1)} | ${arch} | ${size} | ${status} |\n`;
                }
              });
            });
            
            performanceReport += `\n### Build Time Insights\n`;
            
            // Get workflow run time
            try {
              const { data: run } = await github.rest.actions.getWorkflowRun({
                owner: context.repo.owner,
                repo: context.repo.repo,
                run_id: context.runId
              });
              
              const duration = new Date(run.updated_at) - new Date(run.created_at);
              const minutes = Math.floor(duration / 60000);
              
              performanceReport += `- Total build time: ${minutes} minutes\n`;
              performanceReport += `- Status: ${minutes < 30 ? '‚úÖ Fast' : minutes < 45 ? '‚ö†Ô∏è Moderate' : '‚ùå Slow'}\n`;
              
              // Recommendations based on performance
              performanceReport += `\n### AI Recommendations\n`;
              
              if (minutes > 45) {
                performanceReport += `- Consider optimizing build dependencies to reduce build time\n`;
                performanceReport += `- Review webpack/vite bundle configurations for optimization opportunities\n`;
              }
              
              const largeBuilds = Object.entries(artifactAnalysis).filter(([_, archs]) => 
                Object.values(archs).some(size => size > 150)
              );
              
              if (largeBuilds.length > 0) {
                performanceReport += `- Large build sizes detected. Consider:\n`;
                performanceReport += `  - Tree-shaking unused dependencies\n`;
                performanceReport += `  - Lazy loading heavy components\n`;
                performanceReport += `  - Optimizing asset compression\n`;
              }
              
            } catch (error) {
              console.log('Could not get workflow run time');
            }
            
            // Save report
            fs.writeFileSync('performance-analysis.md', performanceReport);
            core.setOutput('performance_report', performanceReport);

      - name: Create summary report
        run: |
          echo "## ‚ö†Ô∏è Ë≠¶ÂëäÔºöËøôÊòØÊØèÊó•ÊûÑÂª∫ÁâàÊú¨" >> $GITHUB_STEP_SUMMARY
          echo "Ê≠§ÁâàÊú¨‰∏∫Ëá™Âä®ÊûÑÂª∫ÁöÑ‰∏çÁ®≥ÂÆöÁâàÊú¨Ôºå‰ªÖ‰æõÊµãËØï‰ΩøÁî®„ÄÇ‰∏çÂª∫ËÆÆÂú®Áîü‰∫ßÁéØÂ¢É‰∏≠‰ΩøÁî®„ÄÇ" >> $GITHUB_STEP_SUMMARY
          echo "ÂÆâË£ÖÊ≠§ÁâàÊú¨ÂâçËØ∑Âä°ÂøÖÂ§á‰ªΩÊï∞ÊçÆÔºåÂπ∂ÂÅöÂ•ΩÊï∞ÊçÆËøÅÁßªÂáÜÂ§á„ÄÇ" >> $GITHUB_STEP_SUMMARY
          echo "ÊûÑÂª∫Êó•ÊúüÔºö$(date +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Include AI Performance Analysis if available
          if [ -f "performance-analysis.md" ]; then
            cat performance-analysis.md >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## üì¶ ÂÆâË£ÖÂåÖÊ†°È™åÂíå" >> $GITHUB_STEP_SUMMARY
          echo "ËØ∑Âú®‰∏ãËΩΩÂêéÈ™åËØÅÊñá‰ª∂ÂÆåÊï¥ÊÄß„ÄÇÊèê‰æõ SHA256 Ê†°È™åÂíå„ÄÇ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check each platform's artifacts and show checksums if available

          # Windows
          WIN_ARTIFACT_DIR="all-artifacts/cherry-studio-nightly-${{ steps.date.outputs.date }}-windows-latest"
          if [ -d "$WIN_ARTIFACT_DIR" ] && [ -f "$WIN_ARTIFACT_DIR/SHA256SUMS.txt" ]; then
            echo "### Windows ÂÆâË£ÖÂåÖ" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$WIN_ARTIFACT_DIR/SHA256SUMS.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Windows ÂÆâË£ÖÂåÖ" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Windows ÊûÑÂª∫Êú™ÊàêÂäüÂÆåÊàêÊàñÊú™ÁîüÊàêÊ†°È™åÂíå„ÄÇ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # macOS
          MAC_ARTIFACT_DIR="all-artifacts/cherry-studio-nightly-${{ steps.date.outputs.date }}-macos-latest"
          if [ -d "$MAC_ARTIFACT_DIR" ] && [ -f "$MAC_ARTIFACT_DIR/SHA256SUMS.txt" ]; then
            echo "### macOS ÂÆâË£ÖÂåÖ" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$MAC_ARTIFACT_DIR/SHA256SUMS.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### macOS ÂÆâË£ÖÂåÖ" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå macOS ÊûÑÂª∫Êú™ÊàêÂäüÂÆåÊàêÊàñÊú™ÁîüÊàêÊ†°È™åÂíå„ÄÇ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Linux
          LINUX_ARTIFACT_DIR="all-artifacts/cherry-studio-nightly-${{ steps.date.outputs.date }}-ubuntu-latest"
          if [ -d "$LINUX_ARTIFACT_DIR" ] && [ -f "$LINUX_ARTIFACT_DIR/SHA256SUMS.txt" ]; then
            echo "### Linux ÂÆâË£ÖÂåÖ" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat "$LINUX_ARTIFACT_DIR/SHA256SUMS.txt" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Linux ÂÆâË£ÖÂåÖ" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Linux ÊûÑÂª∫Êú™ÊàêÂäüÂÆåÊàêÊàñÊú™ÁîüÊàêÊ†°È™åÂíå„ÄÇ" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "## ‚ö†Ô∏è Warning: This is a nightly build version" >> $GITHUB_STEP_SUMMARY
          echo "This version is an unstable version built automatically and is only for testing. It is not recommended to use it in a production environment." >> $GITHUB_STEP_SUMMARY
          echo "Please backup your data before installing this version and prepare for data migration." >> $GITHUB_STEP_SUMMARY
          echo "Build date: $(date +'%Y-%m-%d')" >> $GITHUB_STEP_SUMMARY
