name: Auto I18N

env:
  API_KEY: ${{ secrets.TRANSLATE_API_KEY}}
  MODEL: ${{ vars.MODEL || 'deepseek/deepseek-v3.1'}}
  BASE_URL: ${{ vars.BASE_URL || 'https://api.ppinfra.com/openai'}}

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  auto-i18n:
    runs-on: ubuntu-latest
    name: Auto I18N
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 🐈‍⬛ Checkout
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: 📦 Setting Node.js and Yarn
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Enable Yarn Corepack
        run: corepack enable

      - name: 📦 Install only required dependencies
        run: |
          yarn config set nodeLinker node-modules
          yarn add --production=false --no-lockfile openai cli-progress tsx

      - name: 🏃‍♀️ Translate
        run: tsx scripts/update-i18n.ts

      - name: 🔄 Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "fix(i18n): Auto update translations for PR #${{ github.event.pull_request.number }}"

      - name: 🚀 Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
