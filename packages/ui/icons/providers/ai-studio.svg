<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32">
  <defs>
    <mask id="starMask">
      <rect width="512" height="512" fill="white"/>
      <ellipse cx="330" cy="175" rx="110" ry="110" fill="black"/>
    </mask>
  </defs>

  <!-- Rounded square (broken by sparkle mask) -->
